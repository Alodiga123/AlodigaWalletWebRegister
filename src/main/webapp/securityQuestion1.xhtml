<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>.
        <f:facet name="first" >
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{msg.title}</title>
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
        <style type="text/css">
            .ui-selectonemenu .ui-selectonemenu-label {
                text-align: center;
            }
            .label{
                text-align: left;
            }
        </style>
    </h:head>
    <h:body>
        <p:layout fullPage="true" style="border: none">
            <f:view contentType="text/html" id="fview">
                <p:layoutUnit position="center" style="border: none">
                    <h:form id="securityQuestion1Form" styleClass="login-body" style="height:100%">
                        <div class="card login-panel ui-fluid" style="width: 800px; max-height: 80vh;">
                            <p:panel header="#{msg.securityQuestionHeader}">
                                <h:panelGrid columns="3" columnClasses="label, value, messages">
                                    <p:outputLabel value="#{msg.preguntaIdiomaOne}" for="preguntaIdiomaOne" />
                                    <p:selectOneMenu id="preguntaIdiomaOne" value="#{securityQuestion1Controller.selectedPreguntaIdiomaOne}" converter="#{preguntaSecretaConverter}" required="false">
                                        <f:selectItem itemLabel="#{msg.SelectOne}" noSelectionOption="true" itemDisabled="true"/>
                                        <f:selectItems value="#{securityQuestion1Controller.preguntaIdiomaList}" var="obj" itemLabel="#{obj.pregunta}"/>
                                    </p:selectOneMenu> 
                                    <p:message for="preguntaIdiomaOne"/>

                                    <p:outputLabel value="#{msg.anwserSecurityOne}" for="anwserSecurityOne" />
                                    <p:inputText id="anwserSecurityOne" value="#{securityQuestion1Controller.anwserSecurityOne}" required="false"/>
                                    <p:message for="anwserSecurityOne"/> 

                                    <p:outputLabel value="#{msg.preguntaIdiomaTwo}" for="preguntaIdiomaTwo" />
                                    <p:selectOneMenu id="preguntaIdiomaTwo" value="#{securityQuestion1Controller.selectedPreguntaIdiomaTwo}" converter="#{preguntaSecretaConverter}" required="false">
                                        <f:selectItem itemLabel="#{msg.SelectOne}" noSelectionOption="true" itemDisabled="true"/>
                                        <f:selectItems value="#{securityQuestion1Controller.preguntaIdiomaList}" var="obj" itemLabel="#{obj.pregunta}"/>
                                    </p:selectOneMenu> 
                                    <p:message for="preguntaIdiomaTwo"/>

                                    <p:outputLabel value="#{msg.anwserSecurityTwo}" for="anwserSecurityTwo" />
                                    <p:inputText id="anwserSecurityTwo" value="#{securityQuestion1Controller.anwserSecurityTwo}" required="false"/>
                                    <p:message for="anwserSecurityTwo"/> 

                                    <p:outputLabel value="#{msg.preguntaIdiomaThree}" for="preguntaIdiomaThree" />
                                    <p:selectOneMenu id="preguntaIdiomaThree" value="#{securityQuestion1Controller.selectedPreguntaIdiomaThree}" converter="#{preguntaSecretaConverter}" required="false">
                                        <f:selectItem itemLabel="#{msg.SelectOne}" noSelectionOption="true" itemDisabled="true"/>
                                        <f:selectItems value="#{securityQuestion1Controller.preguntaIdiomaList}" var="obj" itemLabel="#{obj.pregunta}"/>
                                    </p:selectOneMenu> 
                                    <p:message for="preguntaIdiomaThree"/>

                                    <p:outputLabel value="#{msg.anwserSecurityThree}" for="anwserSecurityThree" />
                                    <p:inputText id="anwserSecurityThree" value="#{securityQuestion1Controller.anwserSecurityThree}" required="false"/>
                                    <p:message for="anwserSecurityThree"/> 
                                </h:panelGrid>
                                <p:commandButton value="#{msg.submit}" icon="ui-icon-save" action="#{securityQuestion1Controller.submit()}"/>
                            </p:panel>
                        </div>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="south" style="border: none">
                    <div style="color: #757575; text-align: center;">
                        #{msg.copyright}
                        <p:graphicImage name="images/icon-mc.png" library="ultima-layout" />
                        <p:graphicImage name="images/icon-veri.png" library="ultima-layout" />
                        <p:graphicImage name="images/icon-visa.png" library="ultima-layout" />
                    </div>
                </p:layoutUnit>
                <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
                <h:outputStylesheet name="css/layout-indigo.css" library="ultima-layout" />
            </f:view>
        </p:layout>
    </h:body>
</html>
