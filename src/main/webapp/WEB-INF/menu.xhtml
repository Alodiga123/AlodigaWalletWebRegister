<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pu="http://primefaces.org/ultima">
    
    <h:form id="menuform"> 
        <div class="layout-menu #{guestPreferences.menuClass}">
            <div class="nano">
                <div class="nano-content menu-scroll-content">
                    <ui:fragment rendered="#{guestPreferences.profileMode == 'inline' and guestPreferences.menuLayout != 'menu-layout-static menu-layout-horizontal'}">
                        <div class="profile">
                            <div class="profile-image"></div>
                            <a id="profile-options" href="#">
                                <span class="profile-name">Alodiga</span>
                                <i class="material-icons">&#xE313;</i>
                            </a>
                        </div>
                    
                        <ul id="profile-menu" class="ultima-menu">
                            <li role="menuitem">
                                <a href="#" class="ripplelink">
                                    <i class="material-icons">person</i>
                                    <span>Profile</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#" class="ripplelink">
                                    <i class="material-icons">security</i>
                                    <span>Privacy</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#" class="ripplelink">
                                    <i class="material-icons">settings_application</i>
                                    <span>Settings</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#" class="ripplelink">
                                    <i class="material-icons">power_settings_new</i>
                                    <span>Logout</span>
                                </a>
                            </li>
                        </ul>
                    </ui:fragment>
                    
                    <pu:menu widgetVar="me">
                        <p:menuitem id="um_dashboard" value="Dashboard" icon="&#xE871;" outcome="/dashboard"/>
                        <p:submenu id="themes" label="Themes" icon="palette">
                            <p:menuitem value="Indigo - Pink" icon="brush" actionListener="#{guestPreferences.setTheme('indigo')}" ajax="false" />
                            <p:menuitem value="Brown - Green" icon="brush" actionListener="#{guestPreferences.setTheme('brown')}" ajax="false" />
                            <p:menuitem value="Blue - Amber" icon="brush" actionListener="#{guestPreferences.setTheme('blue')}" ajax="false" />
                            <p:menuitem value="Blue Grey - Green" icon="brush" actionListener="#{guestPreferences.setTheme('blue-grey')}" ajax="false" />
                            <p:menuitem value="Green - Yellow" icon="brush" actionListener="#{guestPreferences.setTheme('green')}" ajax="false" />
                            <p:menuitem value="Purple - Cyan" icon="brush" actionListener="#{guestPreferences.setTheme('purple-cyan')}" ajax="false" />
                            <p:menuitem value="Purple - Amber" icon="brush" actionListener="#{guestPreferences.setTheme('purple-amber')}" ajax="false" />
                            <p:menuitem value="Teal - Lime" icon="brush" actionListener="#{guestPreferences.setTheme('teal')}" ajax="false" />
                            <p:menuitem value="Cyan - Amber" icon="brush" actionListener="#{guestPreferences.setTheme('cyan')}" ajax="false" />
                            <p:menuitem value="Grey - Deep Orange" icon="brush" actionListener="#{guestPreferences.setTheme('grey')}" ajax="false" />
                        </p:submenu>
                        <p:submenu id="um_customization" label="Customization" icon="settings_application">
                            <p:menuitem value="Static Menu" icon="menu" actionListener="#{guestPreferences.setMenuLayout('static')}" ajax="false"/>
                            <p:menuitem value="Overlay Menu" icon="exit_to_app" actionListener="#{guestPreferences.setMenuLayout('overlay')}" ajax="false"/>
                            <p:menuitem value="Horizontal Menu" icon="border_horizontal" actionListener="#{guestPreferences.setMenuLayout('horizontal')}" ajax="false"/>
                            <p:menuitem value="Light Menu" icon="label_outline" actionListener="#{guestPreferences.setLightMenu}" ajax="false" />
                            <p:menuitem value="Dark Menu" icon="label" actionListener="#{guestPreferences.setDarkMenu}" ajax="false"/>
                            <p:menuitem value="Inline Profile" icon="contacts" actionListener="#{guestPreferences.setProfileMode('inline')}" ajax="false" />
                            <p:menuitem value="Top Profile" icon="person_pin" actionListener="#{guestPreferences.setProfileMode('overlay')}" ajax="false"/>
                        </p:submenu>
                        <p:submenu id="um_components" label="Components" icon="list">
                            <p:menuitem id="um_sample" value="Sample Page" icon="desktop_mac" outcome="/sample" />
                            <p:menuitem id="um_forms" value="Forms" icon="input" outcome="/forms" />
                            <p:menuitem id="um_data" value="Data" icon="grid_on" outcome="/data" />
                            <p:menuitem id="um_panels" value="Panels" icon="content_paste" outcome="/panel" />
                            <p:menuitem id="um_overlays" value="Overlays" icon="content_copy" outcome="/overlay" />
                            <p:menuitem id="um_menus" value="Menus" icon="menu" outcome="/menu" />
                            <p:menuitem id="um_messages" value="Messages" icon="message" outcome="/messages" />
                            <p:menuitem id="um_charts" value="Charts" icon="insert_chart" outcome="/charts" />
                            <p:menuitem id="um_file" value="File" icon="attach_file" outcome="/file" />
                            <p:menuitem id="um_misc" value="Misc" icon="toys" outcome="/misc" />
                        </p:submenu>
                        <p:submenu id="um_default" label="Template Pages" icon="get_app">
                            <p:menuitem id="um_db_landing" value="Landing" icon="flight_land" outcome="/landing"/>
                            <p:menuitem id="um_empty" value="Empty Page" icon="hourglass_empty" outcome="/empty" />
                            <p:menuitem id="um_login" value="Login Page" icon="verified_user" outcome="/login" />
                            <p:menuitem id="um_error" value="Error Page" icon="error" outcome="/error" />
                            <p:menuitem id="um_404" value="404 Page" icon="error_outline" outcome="/404" />
                            <p:menuitem id="um_access" value="Access Denied Page" icon="security" outcome="/access" />
                        </p:submenu>
                        <p:submenu id="um_hierarchy" label="Menu Hierarchy" icon="menu">
                            <p:submenu id="um_sm1" label="Submenu 1" icon="subject">
                                <p:submenu id="um_sm11" label="Submenu 1.1" icon="subject">
                                    <p:menuitem id="um_lnk111" value="Link 1.1.1" icon="subject" url="#" />
                                    <p:menuitem id="um_lnk112" value="Link 1.1.2" icon="subject" url="#" />
                                    <p:menuitem id="um_lnk113" value="Link 1.1.3" icon="subject" url="#" />
                                </p:submenu>
                                <p:submenu id="um_sm12" label="Submenu 1.2" icon="subject">
                                    <p:menuitem id="um_lnk121" value="Link 1.2.1" icon="subject" url="#" />
                                </p:submenu>
                            </p:submenu>
                            <p:submenu id="um_sm2" label="Submenu 2" icon="subject">
                                <p:submenu id="um_sm21" label="Submenu 2.1" icon="subject">
                                    <p:menuitem id="um_lnk211" value="Link 2.1.1" icon="subject" url="#" />
                                    <p:menuitem id="um_lnk212" value="Link 2.1.2" icon="subject" url="#" />
                                </p:submenu>
                                <p:submenu id="um_sm22" label="Submenu 2.2" icon="subject">
                                    <p:menuitem id="um_lnk221" value="Link 2.2.1" icon="subject" url="#" />
                                </p:submenu>
                            </p:submenu>
                        </p:submenu>
                        <p:menuitem id="um_utils" value="Utils" icon="build" outcome="/utils"/>
                        <p:menuitem id="um_doc" value="Documentation" icon="find_in_page" outcome="/docs"/>
                    </pu:menu>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
